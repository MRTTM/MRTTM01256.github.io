    <script type="text/javascript">
        $(document).ready(function () {
            var win = (parseInt($(".couten").css("width"))) - 60;
            $(".mo").css("height", $(document).height());
            $(".couten").css("height", $(document).height());
            $(".backward").css("height", $(document).height());
            $("li").css({});
            // 点击确认的时候关闭模态层
            $(".sen a").click(function () {
                $(".mo").css("display", "none")
            });

            var del = function () {
                nums++;
                //					console.info(nums);
                //					console.log($(".li" + nums).css("left"));
                $(".li" + nums).remove();
                setTimeout(del, 200)
            }

            var add = function () {
                var hb = parseInt(Math.random() * (3 - 1) + 1);
                var Wh = parseInt(Math.random() * (70 - 30) + 20);
                var Left = parseInt(Math.random() * (win - 0) + 0);
                var rot = (parseInt(Math.random() * (45 - (-45)) - 45)) + "deg";
                //				console.log(rot)
                num++;
                $(".couten").append("<li class='li" + num + "' ><a href='javascript:;'><img src='https://tse1-mm.cn.bing.net/th/id/OIP-C.pnKrHiI1FLoJnpFcKWgnNAHaLG?w=116&h=180&c=7&r=0&o=5&pid=1.7" + hb + ".png'></a></li>");  //红包的图片
                $(".li" + num).css({
                    "left": Left,
                });
                $(".li" + num + " a img").css({
                    "width": Wh,
                    "transform": "rotate(" + rot + ")",
                    "-webkit-transform": "rotate(" + rot + ")",
                    "-ms-transform": "rotate(" + rot + ")", /* Internet Explorer */   //适配性
                    "-moz-transform": "rotate(" + rot + ")", /* Firefox */
                    "-webkit-transform": "rotate(" + rot + ")",/* Safari 和 Chrome */
                    "-o-transform": "rotate(" + rot + ")" /* Opera */
                });//抄的^-^
                $(".li" + num).animate({ 'top': $(window).height() + 20 }, 5000, function () {
                    //删掉已经显示的红包
                    this.remove()
                });
                //点击红包的时候弹出模态层
                $(".li" + num).click(function () {
                    $(".mo").css("display", "block")
                });
                setTimeout(add, 200)
            }

            //增加红包
            var num = 0;
            setTimeout(add, 3000);

            //倒数计时
            var backward = function () {
                numz--;
                if (numz > 0) {
                    $(".backward span").html(numz);
                } else {
                    $(".backward").remove();
                }
                setTimeout(backward, 1000)

            }

            var numz = 4;//以秒做单位，从进入此页开始，大部分用户有1秒延迟，所以显示3秒
            backward();  //纠正（我也不清楚，毕竟有一部分从网上抄来的^-^）范围为4秒，从第3秒开始

        })
